<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VSExemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-grid">
            <img class="logo" src="img/logo.svg" alt="Logo VSExemplo">
            <nav>
                <a href="#">Desenvolvedores</a>
                <a href="#">Freelas</a>
                <a href="#">Cadastro</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="esquerda">
            <img src="img/logo.svg" alt="">
            <p>A melhor plataforma de freelas da internet.</p>
        </section>

        <section class="direita">
            <form>
                <h2>Login</h2>

                <div class="label-input">
                    <label for="campo-email">Email</label>
                    <input placeholder="seuemail@vsconnect.com" type="email" name="email" id="campo-email">
                </div>

                <div class="label-input">
                    <label for="campo-senha">Senha</label>
                    <input placeholder="Senha" type="password" name="senha" id="campo-senha">
                </div>

                <button type="submit">Entrar</button>

            </form>
        </section>
    </main>
</body>
</html>
